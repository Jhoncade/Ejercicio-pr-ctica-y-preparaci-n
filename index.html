<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/549ee1c2cf.js" crossorigin="anonymous"></script>

<body>
  <main>
    <section class="seccion1">
      <img src="./images/logo.svg" alt="hudle..." class="hudle_img">
      <img src="./images/illustration-mockups.svg" alt="mockups..." class="imagen_1">
    </section>
    <section class="seccion2">
      <h1>
        Build The Community Your Fans Will Love
      </h1>
        <p>
           Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. 
        </p>
      <button>Register</button> 
      <div class="container_iconos">
      <div class="iconos"><i class="fa-brands fa-facebook-f"></i></div>
      <div class="iconos"><i class="fa-brands fa-twitter"></i></div>
      <div class="iconos"><i class="fa-brands fa-instagram"></i></div>
    </div>
    </section>

      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
